<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <div class="grid">
            <div class="name">calculator</div>
            <div class="display">
                <div data-previous-operand class="previousOutput"></div>
                <div data-current-operand class="currentOutput"></div>
            </div>
            <button data-all-clear>AC</button>
            <button data-change-sign>+/-</button>
            <button data-operator>%</button>
            <button data-operator class="bg-red">/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator class="bg-red">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator class="bg-red">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator class="bg-red">+</button>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals class="bg-red">=</button>
        </div>
    </body>
</html>
